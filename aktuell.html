/**
 * Decimal adjustment of a number.
 *
 * @param {String}  type  The type of adjustment.
 * @param {Number}  value The number.
 * @param {Integer} exp   The exponent (the 10 logarithm of the adjustment base).
 * @returns {Number} The adjusted value.
 *https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/floor
 */
function decimalAdjust(type, value, exp) {
  // If the exp is undefined or zero...
  if (typeof exp === 'undefined' || +exp === 0) {
    return Math[type](value);
  }
  value = +value;
  exp = +exp;
  // If the value is not a number or the exp is not an integer...
  if (isNaN(value) || !(typeof exp === 'number' && exp % 1 === 0)) {
    return NaN;
  }
  // Shift
  value = value.toString().split('e');
  value = Math[type](+(value[0] + 'e' + (value[1] ? (+value[1] - exp) : -exp)));
  // Shift back
  value = value.toString().split('e');
  return +(value[0] + 'e' + (value[1] ? (+value[1] + exp) : exp));
}

// Decimal round
const round10 = (value, exp) => decimalAdjust('round', value, exp);
// Decimal floor
const floor10 = (value, exp) => decimalAdjust('floor', value, exp);
// Decimal ceil
const ceil10 = (value, exp) => decimalAdjust('ceil', value, exp);

var x =setInterval(function countup(){
	var countDownDate = new Date("Jun 19, 2022 01:15:00").getTime();

	var now = new Date().getTime();
	var distance = now-countDownDate;
	var distanceRound = floor10(100/calc*distance, -5);

	document.getElementById("show").innerHTML = "zu <b>"+distanceRound+" %</b> aufgeladen.";
	document.getElementById("meter").value = distanceRound;
	console.log("ok");
	  if (distanceRound > 100) {
    clearInterval(x);
    document.getElementById("show").innerHTML = "zu <b>100 %</b> aufgeladen.";
  }
  
}, 1000);
